{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    {% block full_title %}
        <title>{% block title %}base file{% endblock %} | FLS-SURVEY</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/mdb.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    <link rel="icon" href="{% static "img/pnglogo.png" %}" type="image/png">


    <style>
        #choice_label{
            margin: 5px;
        }
    </style>

</head>

<body class="cloudy-knoxville-gradient">

    <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark blue-gradient scrolling-navbar">
        <a style="margin: auto" class="navbar-brand" href="#"><strong>Fine-Leap Systems Pvt Ltd.</strong></a>
        <p id="my_date" class="text-white my-1"></p>
    </nav>
    </header>

    <br><br><br>

    {% block content %}
    {% endblock %}

    <br><br><br>

    <footer class="page-footer fixed-bottom font-small blue-gradient darken-3">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
       <a href="http://www.flsystems.co.in/" class="font-weight-bold" target="_blank"><h6 class="font-weight-normal">
            FINE-LEAP SYSTEMS PVT LTD.</h6></a>
      </div>
      <!-- Copyright -->

    </footer>

    <script type="text/javascript" src="{% static "js/jquery-3.4.0.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/mdb.min.js" %}"></script>
    <script>
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        today = dd + '/' + mm + '/' + yyyy;
        document.getElementById('my_date').innerText = (today);

    </script>

{% block extrajs %}
{% endblock %}


</body>
</html>
